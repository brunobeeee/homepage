version: '3'
services:
  node_app:
    platform: linux/arm64
    entrypoint:
      - sleep
      - infinity
    build:
      context: .
      target: runner
      dockerfile: ./Dockerfile
    ports:
      - 80:1234
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ~/.ssh/ionos:/com.docker.devenvironments.code/auth/sshkey
    command: npx parcel src/index.html
