version: '3'
services:
  node_app:
    platform: linux/arm64
    entrypoint:
      - sleep
      - infinity
    build:
      context: .
      target: runner
      dockerfile: ./Dockerfile
    ports:
      - 80:1234
    volumes:
      - ~/.ssh/ionos:/com.docker.devenvironments.code/auth/sshkey
    command: sh -c "if [ ! -f /app/.initialized ]; then npm install && touch /app/.initialized; fi && npm start"
